if(!Os.isFamily(Os.FAMILY_WINDOWS)) {
	assemble.dependsOn(buildDebs)
	buildDebs.dependsOn(buildConquerDeb)
	buildDebs.dependsOn(buildConquerEngineDeb)
	buildDebs.dependsOn(buildConquerGuiDeb)
	buildConquerDeb.dependsOn(":Launcher:callMakefile")
	buildConquerEngineDeb.dependsOn(":Conquer:jar")
	buildConquerEngineDeb.dependsOn(":ConquerFrontendSPI:jar")
	buildConquerEngineDeb.dependsOn(":Conquer:conquerResources")
	buildConquerGuiDeb.dependsOn(":ConquerFrontend:jar")
	buildConquerGuiDeb.mustRunAfter ":ConquerFrontend:jar"
	buildConquerGuiDeb.dependsOn(":auxiliary:downloadJarFiles")
	buildConquerGuiDeb.mustRunAfter ":auxiliary:downloadJarFiles"
}

clean {
	delete "conquer"
	delete "conquer-engine"
	delete "conquer-gui"
	delete "conquer.deb"
	delete "conquer-engine.deb"
	delete "conquer-gui.deb"
}
